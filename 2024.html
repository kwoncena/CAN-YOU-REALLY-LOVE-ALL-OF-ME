<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trackify - Cara Kwon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo" onclick="location.href='index.html'">
                <img src="trackify.png" alt="Logo" class="logo-img">
            </div>
        </nav>
        
        <button id="generate-names" class="button">Your Name</button>
        

        <h1>2024</h1>
        <div class="columns">
            <!-- First Column -->
            <div class="column">
                <button id="play-button" class="button">Play</button>
                <label>
                    <input type="checkbox" id="select-all" /> Select All
                </label>
                <div class="scrollable-content">
                    <table id="track-table">
                        <thead>
                            <tr>
                                <th>Select</th>
                                <th>Track Name</th>
                                <th>Spotify URI</th>
                            </tr>
                        </thead>
                        <tbody id="track-list">
                            <!-- Tracks will be dynamically populated here -->
                        </tbody>
                    </table>
                </div>
                <!-- Container to display selected track iframes -->
                <div id="iframe-container"></div>
            </div>

            <!-- Second Column (IP Address Table) -->
            <div class="column">
                <button id="shuffle-button" class="button">Where was I?</button> <!-- Shuffle button -->
                <div class="scrollable-content" style="overflow-y: scroll; height: 200px; border: 1px solid #ccc;">
                    <table id="ip-table">
                        <thead>
                            <tr>
                                
                            </tr>
                        </thead>
                        <tbody id="ip-list">
                            <!-- Random IP address will be dynamically populated here -->
                        </tbody>
                    </table>
                </div>

                <!-- IP details from IPGeolocation.io API will be shown here -->
                <div id="ip-details" style="border: 1px solid #ccc; padding: 10px; margin-top: 10px;">
                    <!-- Fetched IP details will be dynamically inserted here -->
                </div>
            </div>




            <!-- Third Column -->
            <div class="column">
                <button id="poem-button" class="button">Sonnet-ify</button>
                <div id="poem-output"></div>
            </div>
    </div>
    <script src="script.js"></script> <!-- This script might have shared functionality -->
    <script src="2024.js"></script>  <!-- This script will have 2024-specific functionality -->
</body>
</html>
