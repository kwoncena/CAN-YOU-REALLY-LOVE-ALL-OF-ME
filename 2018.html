<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Can You Really Love All Of Me? - Cara Kwon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo" onclick="location.href='index.html'">
                <img src="canurealluhme.png" alt="Logo" class="logo-img"> 
            </div>
        </header>
        
        <button id="generate-names" class="button">Your Name</button>
        <p>This was me in...</p>

        <h1>2018</h1>
        <div class="columns">
            <!-- First Column -->
            <div class="column">
                <button id="play-button" class="button">Play</button>
                <label>
                    <input type="checkbox" id="select-all" /> Select All
                </label>
                <div class="scrollable-content">
                    <table id="track-table">
                        <thead>
                            <tr>
                                <th>Select</th>
                                <th>Track Name</th>
                                <th>Spotify URI</th>
                            </tr>
                        </thead>
                        <tbody id="track-list">
                            <!-- Tracks will be dynamically populated here -->
                        </tbody>
                    </table>
                </div>
                <!-- Container to display selected track iframes -->
                <div id="iframe-container"></div>
            </div>

            <!-- Second Column (IP Address Table) -->
           <div class="column">
            <button id="shuffle-button" class="button">Where do you want to go?</button> <!-- Shuffle button -->
            <div class="scrollable-content" style="overflow-y: scroll; height: 200px; border: 1px solid #ccc;">
                <table id="ip-table">
                    <thead>
                        <tr>
                            <th>IP Address</th>
                        </tr>
                    </thead>
                    <tbody id="ip-list">
                        <!-- Random IP address will be dynamically populated here -->
                    </tbody>
                </table>
            </div>
            <!-- Button to open ipinfo.io in a new tab -->
            <button id="open-ipinfo" class="button" style="margin-top: 10px;">Open IP Info Website</button>
            </div>

            <!-- Third Column -->
            <div class="column">
                <button id="poem-button" class="button">A Poem From Me To You</button>
                <div id="poem-output"></div>
            </div>
    </div>
    <script src="script.js"></script> <!-- This script might have shared functionality -->
    <script src="2018.js"></script>  <!-- This script will have 2018-specific functionality -->
</body>
</html>
